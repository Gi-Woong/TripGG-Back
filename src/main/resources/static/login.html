<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripGG - 카카오 로그인</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .kakao-login-btn {
            background: #FEE500;
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(254, 229, 0, 0.3);
            text-decoration: none;
        }
        
        .kakao-login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(254, 229, 0, 0.4);
        }
        
        .kakao-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .user-info {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: left;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">TripGG</div>
        <div class="subtitle">여행 계획을 더 스마트하게</div>
        
        <a href="https://kauth.kakao.com/oauth/authorize?client_id=169cf2b3607149a96a21cb8461486eba&redirect_uri=http://localhost:8080/auth/kakao/callback&response_type=code" class="kakao-login-btn">
            <svg class="kakao-icon" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 3c5.799 0 10.5 3.664 10.5 8.185 0 4.52-4.701 8.184-10.5 8.184a13.5 13.5 0 0 1-1.727-.11l-4.408 2.883c-.501.265-.678.236-.472-.413l.892-3.678c-2.88-1.46-4.785-3.99-4.785-6.866C1.5 6.665 6.201 3 12 3z"/>
            </svg>
            카카오로 시작하기
        </a>
        
        <div id="status" class="status"></div>
        <div id="userInfo" class="user-info"></div>
    </div>

    <script>
        // 페이지 로드 시 로그인 상태 확인
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            
            // 로그인 성공 메시지 표시
            if (urlParams.get('login') === 'success') {
                showStatus('카카오 로그인에 성공했습니다!', 'success');
                
                // 사용자 정보가 있으면 표시
                const userParam = urlParams.get('user');
                if (userParam) {
                    try {
                        const user = JSON.parse(decodeURIComponent(userParam));
                        console.log(user);
                        showUserInfo(user);
                    } catch (e) {
                        console.log('사용자 정보 파싱 실패:', e);
                    }
                }
                
                // URL에서 파라미터 제거
                window.history.replaceState({}, document.title, window.location.pathname);
            }
            
            // 에러 메시지 표시
            if (urlParams.get('error')) {
                showStatus('로그인에 실패했습니다: ' + urlParams.get('error'), 'error');
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        };
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }
        
        function showUserInfo(user) {
            const userInfoDiv = document.getElementById('userInfo');
            userInfoDiv.innerHTML = `
                <h3>로그인 성공!</h3>
                <p><strong>닉네임:</strong> ${user.user.nickname}</p>
                <p><strong>카카오 ID:</strong> ${user.user.kakaoId}</p>
                <p><strong>가입일:</strong> ${new Date(user.user.createdAt).toLocaleDateString()}</p>
                <p><strong>Bearer Token:</strong> ${user.accessToken}</p>
            `;
            userInfoDiv.style.display = 'block';
        }
    </script>
</body>
</html>
